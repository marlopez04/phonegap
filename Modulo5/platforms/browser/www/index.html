<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Notas</title>
</head>

<body>
    <div class="header">
        <h1>Aplicacion de Notas</h1>
    </div>

    <div class="notes-list-conteiner">
        <div class="notes-list" id="notes-list">
            <div class="note-item">Comprar pan</div>
            <div class="note-item">Revision coche</div>
        </div>
        <button class="anadir" id="anadir">Añadir</button>
    </div>

    <div class="note-editor" id="note-editor">
        <input type="text" class="titulo" name="titulo" id="titulo" placeholder="Titulo" required/>
        <br>
        <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Añadir" class="comentario"></textarea>
        <br>
        <button class="salvar" id="salvar">Salvar</button>
    </div>

    <script type="text/javascript" src="js/notes.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    
    <fooler class="fooler">
        <h4>Creando Apps. Aprende a Programar aplicaciones moviles.</h4>
    </fooler>
</body>

</html>
